<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>心满意粥菜单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .menu-section {
            width: 80%;
            margin: 20px auto;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }
        .menu-item span:first-child::after {
            content: "........................................................................................................";
            flex-grow: 1;
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>

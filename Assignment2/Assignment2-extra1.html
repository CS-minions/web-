<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"> <!-- 设置文档的字符编码为 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口的宽度等于设备宽度，并初始缩放比例为 1 -->
    <title>桂林风景展览</title> <!-- 设置文档的标题 -->
    <link rel="stylesheet" href="style.css"> <!-- 链接外部 CSS 文件 -->
</head>
<body>
    <header>
        <h1>桂林风景展览</h1> <!-- 页面主标题 -->
    </header>
    
    <section class="gallery"> <!-- 包含所有缩略图的容器 -->
        <div class="thumbnail" id="scenery1"> <!-- 缩略图容器，ID 为 scenery1 -->
            <h2>风景1</h2> <!-- 缩略图标题 -->
            <img src="resources/image31.jpg" alt="风景1"> <!-- 缩略图图片 -->
        </div>
        
        <div class="thumbnail" id="scenery2"> <!-- 缩略图容器，ID 为 scenery2 -->
            <h2>风景2</h2> <!-- 缩略图标题 -->
            <img src="resources/image32.jpg" alt="风景2"> <!-- 缩略图图片 -->
        </div>
        
        <div class="thumbnail" id="scenery3"> <!-- 缩略图容器，ID 为 scenery3 -->
            <h2>风景3</h2> <!-- 缩略图标题 -->
            <img src="resources/image33.jpg" alt="风景3"> <!-- 缩略图图片 -->
        </div>
        
        <div class="thumbnail" id="scenery4"> <!-- 缩略图容器，ID 为 scenery4 -->
            <h2>风景4</h2> <!-- 缩略图标题 -->
            <img src="resources/image34.jpg" alt="风景4"> <!-- 缩略图图片 -->
        </div>
    </section>
    
    <script src="script.js"></script> <!-- 链接外部 JavaScript 文件 -->
</body>
</html>

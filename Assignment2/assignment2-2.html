<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频和视频播放示例</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>明月几时有</h1>
    
    <h2>歌词</h2>
    <div class="lyrics">
        <p>明月几时有？把酒问青天。</p>
        <p>不知天上宫阙，今夕是何年。</p>
        <p>我欲乘风归去，又恐琼楼玉宇，高处不胜寒，起舞弄清影，何似在人间。</p>
        <p>转朱阁，抵绮户，照无眠。</p>
        <p>不应有恨，何事偏向别时圆。</p>
        <p>人有悲欢离合，月有阴晴圆缺，此事古难全。</p>
        <p>但愿人长久，千里共婵娟。</p>
    </div>
    
    <h2>音频播放</h2>
    <audio controls>
        <source src="resources/embed/蔡琴明月几时有.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    
    <h2>视频播放</h2>

        <source src="resources/embed/htmlexample.mpeg" type="video/mp4">
        您的浏览器不支持视频元素。
    </video>
    
    <script src="script.js"></script>

</html>

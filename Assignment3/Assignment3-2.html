<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东商品导购</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            border: 5px solid #b3e5fc;
            background-color: #ffffff;
        }
        h1 {
            color: red;
            font-weight: bold;
        }
        .product {
            display: inline-block;
            width: 200px;
            margin: 10px;
            padding: 10px;
            border: 3px solid #800080;
            background-color: #ffffff;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
        }
        .product-price {
            color: red;
            font-size: 16px;
            margin-top: 5px;
        }
        .product-promotion {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>京东商品导购</h1>
        <div class="product">
            <img src="images/vinhas-bag.jpg" alt="麦包包 Vinhas单肩包">
            <div class="product-name">麦包包 Vinhas单肩包</div>
            <div class="product-promotion">赠购物券</div>
            <div class="product-price">&yen;128</div>
        </div>
        <div class="product">
            <img src="images/adidas-shoes.jpg" alt="优购 adidas休闲鞋">
            <div class="product-name">优购 adidas休闲鞋</div>
            <div class="product-promotion">限时抢购</div>
            <div class="product-price">&yen;365</div>
        </div>
        <div class="product">
            <img src="images/nb-shoes.jpg" alt="优购 NB女子复古鞋">
            <div class="product-name">优购 NB女子复古鞋</div>
            <div class="product-promotion">限时抢购</div>
            <div class="product-price">&yen;299</div>
        </div>
        <div class="product">
            <img src="images/vans-shoes.jpg" alt="优购 VANS女子流化鞋">
            <div class="product-name">优购 VANS女子流化鞋</div>
            <div class="product-promotion">限时抢购</div>
            <div class="product-price">&yen;280</div>
        </div>
        <div class="product">
            <img src="images/converse-shoes.jpg" alt="优购 匡威经典低帮鞋">
            <div class="product-name">优购 匡威经典低帮鞋</div>
            <div class="product-promotion">限时抢购</div>
            <div class="product-price">&yen;198</div>
        </div>
        <div class="product">
            <img src="images/belle-shoes.jpg" alt="优购 Belle羊皮女鞋">
            <div class="product-name">优购 Belle羊皮女鞋</div>
            <div class="product-promotion">限时抢购</div>
            <div class="product-price">&yen;398</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区域划分</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }
        td {
            border: 3px solid white;
            text-align: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
        }
        .service {
            background-color: #556b2f; /* 深橄榄绿 */
        }
        .admin {
            background-color: #8b4513; /* 棕色 */
        }
        .life {
            background-color: #8b4513; /* 棕色 */
            height: 50%;
        }
        .shared {
            background-color: #a0522d; /* 黄褐色 */
        }
        .entertainment {
            background-color: #ff4500; /* 橙红色 */
        }
    </style>
</head>
<body>

<table>
    <!-- 第一行：服务区和行政区 -->
    <tr>
        <td colspan="2" class="service">1服务区</td>
        <td rowspan="2" class="admin">2行政区</td>
    </tr>
    <!-- 第二行：生活区和共享区 -->
    <tr>
        <td rowspan="2" class="life">3生活区</td>
        <td class="shared">4共享区</td>
    </tr>
    <!-- 第三行：娱乐区 -->
    <tr>
        <td colspan="2" class="entertainment">5娱乐区</td>
    </tr>
</table>

</body>
</html>

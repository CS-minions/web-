<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预订服务 - 旅游资讯平台</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="booking">
        <header class="header">
            <nav class="nav">
                <div class="logo">旅游资讯</div>
                <div class="nav-links">
                    <a href="index.html">返回首页</a>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <section class="booking-section">
                <h2>预订服务</h2>
                <div class="booking-options">
                    <div class="booking-type">
                        <button @click="bookingType = 'hotel'" :class="{ active: bookingType === 'hotel' }">酒店预订</button>
                        <button @click="bookingType = 'ticket'" :class="{ active: bookingType === 'ticket' }">门票预订</button>
                        <button @click="bookingType = 'transport'" :class="{ active: bookingType === 'transport' }">交通预订</button>
                    </div>
                    
                    <!-- 预订表单 -->
                    <div class="booking-form">
                        <form @submit.prevent="handleBooking">
                            <!-- 酒店预订表单 -->
                            <div class="form-group" v-if="bookingType === 'hotel'">
                                <label>酒店名称：</label>
                                <input type="text" v-model="bookingForm.name" required>
                                <label>入住日期：</label>
                                <input type="date" v-model="bookingForm.checkIn" required>
                                <label>退房日期：</label>
                                <input type="date" v-model="bookingForm.checkOut" required>
                                <label>房间类型：</label>
                                <select v-model="bookingForm.roomType" required>
                                    <option value="single">单人间</option>
                                    <option value="double">双人间</option>
                                    <option value="suite">套房</option>
                                </select>
                            </div>

                            <!-- 门票预订表单 -->
                            <div class="form-group" v-if="bookingType === 'ticket'">
                                <label>景点名称：</label>
                                <input type="text" v-model="bookingForm.name" required>
                                <label>参观日期：</label>
                                <input type="date" v-model="bookingForm.visitDate" required>
                                <label>票种：</label>
                                <select v-model="bookingForm.ticketType" required>
                                    <option value="adult">成人票</option>
                                    <option value="child">儿童票</option>
                                    <option value="student">学生票</option>
                                </select>
                                <label>数量：</label>
                                <input type="number" v-model="bookingForm.quantity" min="1" required>
                            </div>

                            <!-- 交通预订表单 -->
                            <div class="form-group" v-if="bookingType === 'transport'">
                                <label>交通类型：</label>
                                <select v-model="bookingForm.transportType" required>
                                    <option value="train">火车</option>
                                    <option value="plane">飞机</option>
                                    <option value="bus">大巴</option>
                                </select>
                                <label>出发地：</label>
                                <input type="text" v-model="bookingForm.departure" required>
                                <label>目的地：</label>
                                <input type="text" v-model="bookingForm.destination" required>
                                <label>出发日期：</label>
                                <input type="date" v-model="bookingForm.departureDate" required>
                            </div>

                            <div class="payment-section">
                                <h3>支付方式</h3>
                                <div class="payment-options">
                                    <label>
                                        <input type="radio" v-model="bookingForm.paymentMethod" value="wechat">
                                        微信支付
                                    </label>
                                    <label>
                                        <input type="radio" v-model="bookingForm.paymentMethod" value="alipay">
                                        支付宝
                                    </label>
                                </div>
                            </div>

                            <div class="form-buttons">
                                <button type="submit">提交预订</button>
                                <button type="button" @click="resetBookingForm">重置</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="./js/booking.js"></script>
</body>
</html>

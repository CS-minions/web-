<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单确认 - 旅游资讯平台</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div id="confirmation">
        <header class="header">
            <nav class="nav">
                <div class="nav-right">
                    <el-menu mode="horizontal" class="main-menu">
                        <el-menu-item index="home" @click="goToHome">返回首页</el-menu-item>
                    </el-menu>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <el-card class="confirmation-card" style="margin-top: 80px; text-align: center;">
                <i class="el-icon-success" style="font-size: 72px; color: #67c23a;"></i>
                <h2 style="margin: 20px 0;">支付成功！</h2>
                
                <el-steps :active="3" finish-status="success" align-center>
                    <el-step title="确认订单"></el-step>
                    <el-step title="支付"></el-step>
                    <el-step title="完成"></el-step>
                </el-steps>

                <div class="order-info" style="margin: 30px 0;">
                    <el-descriptions title="订单信息" :column="1" border>
                        <el-descriptions-item label="订单号">{{ orderId }}</el-descriptions-item>
                        <el-descriptions-item label="支付金额">¥{{ amount }}</el-descriptions-item>
                        <el-descriptions-item label="支付时间">{{ payTime }}</el-descriptions-item>
                    </el-descriptions>
                </div>

                <div class="action-buttons">
                    <el-button type="primary" @click="viewOrder">查看订单</el-button>
                    <el-button @click="goToHome">返回首页</el-button>
                </div>
            </el-card>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="js/order-confirmation.js"></script>
</body>
</html>

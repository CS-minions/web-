<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付确认 - 旅游资讯平台</title>
    <!-- Element UI -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="payment">
        <header class="header animate__animated animate__fadeIn">
            <nav class="nav">
                <div class="logo">
                    <i class="fas fa-globe-asia"></i> 旅游资讯
                </div>
                <div class="nav-links">
                    <a href="../index.html">
                        <i class="fas fa-home"></i> 返回首页
                    </a>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <el-card class="payment-page animate__animated animate__fadeInUp">
                <div slot="header">
                    <h2><i class="fas fa-credit-card"></i> 订单支付</h2>
                </div>

                <el-steps :active="1" finish-status="success" simple style="margin-bottom: 20px">
                    <el-step title="确认订单"></el-step>
                    <el-step title="支付"></el-step>
                    <el-step title="完成"></el-step>
                </el-steps>

                <div class="order-details">
                    <el-descriptions title="订单信息" :column="1" border>
                        <el-descriptions-item label="订单号">
                            <el-tag>{{ orderId }}</el-tag>
                        </el-descriptions-item>
                        <el-descriptions-item label="预订类型">{{ orderDetails.type }}</el-descriptions-item>
                        <el-descriptions-item label="预订项目">{{ orderDetails.name }}</el-descriptions-item>
                        <el-descriptions-item label="支付金额">
                            <span style="color: #f56c6c; font-size: 20px;">¥{{ orderDetails.amount }}</span>
                        </el-descriptions-item>
                    </el-descriptions>
                </div>

                <div class="payment-methods">
                    <h3><i class="fas fa-wallet"></i> 选择支付方式</h3>
                    <el-radio-group v-model="paymentMethod" size="large">
                        <el-radio-button label="wechat">
                            <i class="fab fa-weixin"></i> 微信支付
                        </el-radio-button>
                        <el-radio-button label="alipay">
                            <i class="fab fa-alipay"></i> 支付宝
                        </el-radio-button>
                    </el-radio-group>
                </div>

                <div class="payment-action">
                    <el-button type="primary" 
                             @click="handlePayment" 
                             :loading="loading"
                             icon="el-icon-check"
                             size="large">
                        确认支付
                    </el-button>
                    <el-button @click="cancelPayment" 
                             icon="el-icon-close"
                             size="large">
                        取消支付
                    </el-button>
                </div>
            </el-card>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="../js/payment.js"></script>
</body>
</html>

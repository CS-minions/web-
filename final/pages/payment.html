<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单支付 - 旅游资讯平台</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/payment.css">
</head>
<body>
    <div id="payment">
        <header class="header">
            <nav class="nav">
                <div class="logo">
                    <i class="fas fa-globe-asia"></i> 旅游资讯
                </div>
                <div class="nav-links">
                    <a href="../index.html">
                        <i class="fas fa-home"></i> 返回首页
                    </a>
                </div>
            </nav>
        </header>

        <main class="main-content" v-if="order">
            <div class="payment-container">
                <div class="payment-header">
                    <h2>订单支付</h2>
                    <div class="countdown" v-if="qrCodeVisible">
                        支付倒计时：{{countdownFormat}}
                    </div>
                </div>

                <div class="order-info">
                    <h3>订单信息</h3>
                    <el-descriptions :column="1" border>
                        <el-descriptions-item label="订单编号">{{order.orderId}}</el-descriptions-item>
                        <el-descriptions-item label="预订类型">{{order.type}}</el-descriptions-item>
                        <el-descriptions-item label="预订内容">
                            <template v-if="order.type === 'hotel'">
                                {{order.hotelName}} - {{order.roomType}}
                            </template>
                            <template v-else-if="order.type === 'ticket'">
                                {{order.scenicSpot}} - {{order.ticketType}}
                            </template>
                            <template v-else>
                                {{order.transportType}} - {{order.seatClass}}
                            </template>
                        </el-descriptions-item>
                        <el-descriptions-item label="支付金额">
                            <span class="price">￥{{order.totalAmount}}</span>
                        </el-descriptions-item>
                    </el-descriptions>
                </div>

                <div class="payment-method">
                    <h3>选择支付方式</h3>
                    <el-radio-group v-model="paymentMethod">
                        <el-radio label="wechat">
                            <i class="fab fa-weixin"></i> 微信支付
                        </el-radio>
                        <el-radio label="alipay">
                            <i class="fab fa-alipay"></i> 支付宝
                        </el-radio>
                    </el-radio-group>
                </div>

                <div class="payment-action">
                    <el-button type="primary" 
                             @click="handlePayment" 
                             :loading="loading"
                             size="large"
                             style="width: 200px">
                        立即支付
                    </el-button>
                </div>

                <el-dialog
                    title="扫码支付"
                    :visible.sync="qrCodeVisible"
                    width="300px"
                    center
                    :close-on-click-modal="false"
                    :close-on-press-escape="false"
                    :show-close="false">
                    <div class="qr-code-container">
                        <div id="paymentQrCode"></div>
                        <p>请使用{{paymentMethod === 'wechat' ? '微信' : '支付宝'}}扫码支付</p>
                        <div class="qr-code-tips">
                            <p class="amount">￥{{order.totalAmount}}</p>
                            <p class="countdown">支付剩余时间：{{countdownFormat}}</p>
                        </div>
                        <el-button type="success" @click="simulatePaymentSuccess" class="dev-button">
                            模拟支付成功
                        </el-button>
                    </div>
                </el-dialog>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="../js/payment.js"></script>
</body>
</html>

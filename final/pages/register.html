<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 旅游资讯平台</title>
    <!-- Element UI -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div id="particles-js"></div>
    <div id="register">
        <header class="header animate__animated animate__fadeIn">
            <nav class="nav">
                <div class="logo">
                    <i class="fas fa-globe-asia"></i> 旅游资讯
                </div>
                <div class="nav-links">
                    <a href="../index.html">
                        <i class="fas fa-home"></i> 返回首页
                    </a>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <div class="register-container animate__animated animate__fadeInUp">
                <div class="register-header">
                    <i class="fas fa-user-plus logo-icon"></i>
                    <h2>创建账号</h2>
                </div>
                
                <el-form :model="registerForm" :rules="rules" ref="registerForm" label-width="0">
                    <el-form-item prop="username">
                        <el-input 
                            v-model="registerForm.username"
                            prefix-icon="el-icon-user"
                            placeholder="请输入用户名">
                        </el-input>
                    </el-form-item>
                    
                    <el-form-item prop="password">
                        <el-input 
                            v-model="registerForm.password"
                            prefix-icon="el-icon-lock"
                            type="password"
                            placeholder="请输入密码">
                        </el-input>
                    </el-form-item>

                    <el-form-item prop="confirmPassword">
                        <el-input 
                            v-model="registerForm.confirmPassword"
                            prefix-icon="el-icon-lock"
                            type="password"
                            placeholder="请确认密码">
                        </el-input>
                    </el-form-item>

                    <el-form-item prop="email">
                        <el-input 
                            v-model="registerForm.email"
                            prefix-icon="el-icon-message"
                            placeholder="请输入邮箱">
                        </el-input>
                    </el-form-item>

                    <el-form-item prop="phone">
                        <el-input 
                            v-model="registerForm.phone"
                            prefix-icon="el-icon-phone"
                            placeholder="请输入手机号">
                        </el-input>
                    </el-form-item>

                    <el-form-item prop="agreement">
                        <el-checkbox v-model="registerForm.agreement">
                            我已阅读并同意
                            <el-link type="primary">用户协议</el-link>
                            和
                            <el-link type="primary">隐私政策</el-link>
                        </el-checkbox>
                    </el-form-item>

                    <el-form-item>
                        <el-button 
                            type="primary" 
                            @click="submitForm('registerForm')"
                            class="submit-btn"
                            :loading="loading">
                            注 册
                        </el-button>
                    </el-form-item>
                </el-form>

                <div style="text-align: center; margin-top: 1rem;">
                    <el-link @click="goToLogin" type="primary">
                        已有账号？立即登录
                    </el-link>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>

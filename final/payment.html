<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付 - 旅游资讯平台</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div id="payment">
        <header class="header">
            <nav class="nav">
                <div class="nav-right">
                    <el-menu mode="horizontal" class="main-menu">
                        <el-menu-item index="home" @click="goToHome">返回首页</el-menu-item>
                    </el-menu>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <el-card class="payment-card" style="margin-top: 80px;">
                <div slot="header">
                    <h2>订单支付</h2>
                </div>
                
                <el-steps :active="1" finish-status="success" align-center>
                    <el-step title="确认订单"></el-step>
                    <el-step title="支付"></el-step>
                    <el-step title="完成"></el-step>
                </el-steps>

                <div class="order-info" style="margin: 30px 0;">
                    <el-descriptions title="订单信息" :column="1" border>
                        <el-descriptions-item label="订单号">{{ orderId }}</el-descriptions-item>
                        <el-descriptions-item label="商品名称">{{ orderDetails.name }}</el-descriptions-item>
                        <el-descriptions-item label="支付金额">
                            <span style="color: #f56c6c; font-size: 20px;">¥{{ orderDetails.amount }}</span>
                        </el-descriptions-item>
                    </el-descriptions>
                </div>

                <div class="payment-methods">
                    <h3>选择支付方式</h3>
                    <el-radio-group v-model="paymentMethod" size="large">
                        <el-radio-button label="wechat">
                            <i class="el-icon-money"></i> 微信支付
                        </el-radio-button>
                        <el-radio-button label="alipay">
                            <i class="el-icon-money"></i> 支付宝
                        </el-radio-button>
                    </el-radio-group>
                </div>

                <div class="payment-action" style="margin-top: 30px; text-align: center;">
                    <el-button type="primary" @click="handlePayment" :loading="loading">
                        确认支付
                    </el-button>
                    <el-button @click="cancelPayment">取消</el-button>
                </div>
            </el-card>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>

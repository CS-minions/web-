<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 旅游资讯平台</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div id="userCenter">
        <header class="header">
            <nav class="nav">
                <div class="nav-right">
                    <el-menu mode="horizontal" class="main-menu">
                        <el-menu-item index="home" @click="goToHome">返回首页</el-menu-item>
                    </el-menu>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <el-container style="margin-top: 60px;">
                <el-aside width="200px">
                    <el-menu
                        default-active="1"
                        class="user-menu">
                        <el-menu-item index="1">
                            <i class="el-icon-user"></i>
                            <span>个人信息</span>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <i class="el-icon-tickets"></i>
                            <span>我的订单</span>
                        </el-menu-item>
                        <el-menu-item index="3">
                            <i class="el-icon-star-on"></i>
                            <span>我的收藏</span>
                        </el-menu-item>
                        <el-menu-item index="4">
                            <i class="el-icon-setting"></i>
                            <span>账号设置</span>
                        </el-menu-item>
                    </el-menu>
                </el-aside>
                
                <el-main>
                    <el-card class="user-info">
                        <div slot="header">
                            <span>个人信息</span>
                        </div>
                        <el-form label-width="80px">
                            <el-form-item label="用户名">
                                <span>{{ userInfo.username }}</span>
                            </el-form-item>
                            <el-form-item label="邮箱">
                                <span>{{ userInfo.email }}</span>
                            </el-form-item>
                            <el-form-item label="注册时间">
                                <span>{{ userInfo.registerTime }}</span>
                            </el-form-item>
                        </el-form>
                    </el-card>

                    <el-card class="order-history" style="margin-top: 20px;">
                        <div slot="header">
                            <span>最近订单</span>
                        </div>
                        <el-table :data="orders">
                            <el-table-column prop="id" label="订单号"></el-table-column>
                            <el-table-column prop="date" label="下单时间"></el-table-column>
                            <el-table-column prop="amount" label="金额"></el-table-column>
                            <el-table-column prop="status" label="状态"></el-table-column>
                        </el-table>
                    </el-card>
                </el-main>
            </el-container>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="js/user-center.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东品质生活</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .flex-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .flex-container.first-row {
            flex-basis: 100%;
        }

        .flex-container.second-row {
            flex-basis: 100%;
        }

        .flex-item {
            margin-bottom: 10px;
        }

        .flex-item.first-row.large {
            flex: 2;
            height: 200px;
        }

        .flex-item.first-row.medium {
            flex: 1;
            height: 200px;
        }

        .flex-item.first-row.small {
            flex: 2;
            height: 200px;
        }

        .flex-item.second-row {
            flex: 1;
            height: 100px;
        }

        .flex-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #f8f8f8;
            padding: 0px;
        }

        .brand-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            gap: 10px;
            
        }

        .brand-table {
            width:auto;
            height: 100%;
            border-collapse: collapse;
            height: 20px;
        }
        .brand-table td {
            border: none;
            text-align: center;
            padding: 0px;
            height: 50px;
        
        }
        .brand-table img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #f8f8f8;
            padding: 0px;
        
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h2>京东品质生活</h2>
        </header>

        <!-- Flex Container for Images and Brand Table -->
        <div class="brand-container">
            <div style="flex-grow: 3;">
                <!-- 第一行 3 张图片 -->
                <div class="flex-container first-row">
                    <div class="flex-item first-row large">
                        <img src="../images/life/1.png" alt="Image 1">
                    </div>
                    <div class="flex-item first-row medium">
                        <img src="../images/life/2.png" alt="Image 2">
                    </div>
                    <div class="flex-item first-row small">
                        <img src="../images/life/3.png" alt="Image 3">
                    </div>
                </div>

                <!-- 第二行 5 张图片 -->
                <div class="flex-container second-row">
                    <div class="flex-item second-row">
                        <img src="../images/life/4.png" alt="Image 4">
                    </div>
                    <div class="flex-item second-row">
                        <img src="../images/life/5.png" alt="Image 5">
                    </div>
                    <div class="flex-item second-row">
                        <img src="../images/life/6.png" alt="Image 6">
                    </div>
                    <div class="flex-item second-row">
                        <img src="../images/life/7.png" alt="Image 7">
                    </div>
                    <div class="flex-item second-row">
                        <img src="../images/life/8.png" alt="Image 8">
                    </div>
                </div>
            </div>

            <!-- 品牌表格 -->
            <div >
                <table class="brand-table">
                    <tbody>
                        <tr>
                            <td><img src="../images/life/b1.png" alt="Brand 1"></td>
                            <td><img src="../images/life/b2.png" alt="Brand 2"></td>
                        </tr>
                        <tr>
                            <td><img src="../images/life/b3.png" alt="Brand 3"></td>
                            <td><img src="../images/life/b4.png" alt="Brand 4"></td>
                        </tr>
                        <tr>
                            <td><img src="../images/life/b5.png" alt="Brand 5"></td>
                            <td><img src="../images/life/b6.png" alt="Brand 6"></td>
                        </tr>
                        <tr>
                            <td><img src="../images/life/b7.png" alt="Brand 7"></td>
                            <td><img src="../images/life/b8.png" alt="Brand 8"></td>
                        </tr>
                        <tr>
                            <td><img src="../images/life/b9.png" alt="Brand 9"></td>
                            <td><img src="../images/life/b10.png" alt="Brand 10"></td>
                        </tr>
                        <tr>
                            <td><img src="../images/life/b11.png" alt="Brand 11"></td>
                            <td><img src="../images/life/b12.png" alt="Brand 12"></td>
                        </tr>
                        <tr>
                            <td><img src="../images/life/b13.png" alt="Brand 13"></td>
                            <td><img src="../images/life/b14.png" alt="Brand 14"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
 <!-- 底部横幅图片 -->
 <div class="mt-4">
    <img src="../images/life/bottom.png" alt="Footer Banner" style="width: 70%; height: 100px; object-fit: cover; margin: 0 auto; display: block;">

</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
